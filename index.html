<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>My.finance$</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo my Finance">
    </header>

    <main id="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card income">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card expense">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ -2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-onlyu">Transações</h2>

            <a onclick="modal.openCloseModal()" href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Apagar</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    
                    <div class="input-group alert"></div>

                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">

                        <small>Use o sinal -(negativo) para despesas e ,(virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="input-group actions">
                        <a onclick="modal.openCloseModal()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>my.finance$</p>
    </footer>
 
    <script src="./backend.js"></script>
</body>

</html>
